<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="game">
    <div class="title">Rock, Paper, Scissors</div>
    <div class="message">Let's see who wins a best of 5</div>
    <ul>
      <li><div class="choice rock">Rock</div></li>
      <li><div class="choice paper">Paper</div></li>
      <li><div class="choice scissors">Scissors</div></li>
    </ul>
    <div class="scores">
      <div class="names holder">
        <p>Your Score</p>
        <p>My Score</p>
      </div>
      <div class="scores holder">
        <div class="playerScore">0</div>
        <div class="cpuScore">0</div>
      </div>
    </div>
  </div>
</body>
</html>
